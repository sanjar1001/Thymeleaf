

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
<table class="table table-striped">
  <thead>
  <tr>
    <th>Наименование</th>
    <th>Цена</th>
    <th>Описание</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="telefon : ${telephony}">
    <td th:text="${telefon.name}"></td>
    <td th:text="${telefon.price}"></td>
    <td th:text="${telefon.description}"></td>
    <td><a href="#" class="btn btn-primary">DETAILS</a></td>
  </tr>
  </tbody>
</table>

<div>
  <form action="" method="post">

  </form>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodel">
    + Add New Task
  </button>

  <!-- Modal -->
  <form action="/addPhon" method="post">
    <div class="modal fade" id="mymodel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div>
            <label for="name">Наименование</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="description">Описание</label>
            <input type="text" id="description" name="description" required>
          </div>
          <div>
            <label for="price">Цена</label>
            <input type="number" step="0.01" id="price" name="price" required>
          </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add Task</button>
          </div>
        </div>
      </div>
  </form>
</div>
</body>
</html>
