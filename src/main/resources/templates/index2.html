<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content">
    <h1>Second Page</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Наименование</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tapsyrma : ${tapsyrma}">
            <td th:text="${tapsyrma.name}"></td>
            <td th:text="${tapsyrma.description}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/index2">SS</a>
</div>
</html>
